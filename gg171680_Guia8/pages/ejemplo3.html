</head>

<body>

    <div class="container bg-white">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
            <a href="../index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../img/js.png" class="bi me-2" width="48" height="48">
                <span class="fs-4">Objetos en JavaScript</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link">Ejemplo 1</a></li>
                <li class="nav-item"><a href="ejemplo2.html" class="nav-link">Ejemplo 2</a> </li>
                <li class="nav-item"><a href="ejemplo3.html" class="nav-link active" aria-current="page">Ejemplo 3</a>
                </li>
                <li class="nav-item"><a href="ejemplo4.html" class="nav-link">Ejemplo 4</a></li>
                <li class="nav-item"><a href="ejemplo5.html" class="nav-link">Ejemplo 5</a></li>
                <li class="nav-item"><a href="ejemplo6.html" class="nav-link">Ejemplo 6</a></li>
            </ul>
        </header>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="shadow-lg p-3 mt-5 bg-body rounded">
                    <div class="row">
                        <div class="col-12">
                            <h4>Zonas del horario internacional</h4>

                            <form id="frmZonaHoraria" name="frmZonaHoraria">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label for="zhselect">
                                                <i class="bi bi-signpost"></i> Seleccione su zona horaria
                                            </label>
                                            <select name="zonas" id="zhselect" class="form-select">
                                                <option value="-12">Línea internacional de fecha del oeste</option>
                                                <option value="-11">Isla Midway, Samoa</option>
                                                <option value="-10">Hawai</option>
                                                <option value="-9">Alaska</option>
                                                <option value="-8">Hora del Pacífico (USA y Canadá)</option>
                                                <option value="-7">Hora de las montañas rocosas (USA y Canadá)</option>
                                                <option value="-6">América Central</option>
                                                <option value="-5">Hora central (USA y Canadá)</option>
                                                <option value="-4">Hora del Atlántico (Canadá)</option>
                                                <option value="-3">Buenos Aires, Asunción, Brasilia, Montevideo</option>
                                                <option value="-2">Atlántico Central</option>
                                                <option value="-1">Azores</option>
                                                <option value="0" selected="selected">Hora del meridiano de Greenwich,
                                                    Londres,
                                                    Dublin</option>
                                                <option value="+1">Paris, Madrid, Barcelona, Roma</option>
                                                <option value="+2">El Cairo</option>
                                                <option value="+3">Nairobi</option>
                                                <option value="+4">Bakú</option>
                                                <option value="+5">Ekaterimburgo</option>
                                                <option value="+6">Astana</option>
                                                <option value="+7">Bangkok</option>
                                                <option value="+8">Ulán Bator</option>
                                                <option value="+9">Tokio</option>
                                                <option value="+10">Sidney</option>
                                                <option value="+11">Islas Salomón</option>
                                                <option value="+12">Wellington</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label for="hour">
                                                <i class="bi bi-signpost-split"></i> La hora en esta zona es :
                                            </label>
                                            <input type="text" name="hour" id="hour" class="form-control"
                                                placeholder="(zona horaria)" readonly="readonly" />
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ejemplo3.js" defer></script>

</body>

</html>
